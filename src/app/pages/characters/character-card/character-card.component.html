<mat-card class="card">
  <mat-card-header class="card-header">
    <img mat-card-avatar class="header-image" [src]="pictureUrl" />
    <mat-card-title class="character-name">{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.country }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pictureUrl" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <div>Stamina: {{ character.stamina }}</div>
    <div>Stun: {{ character.stun }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="warn" (click)="removeCharacter()">
      <mat-icon>delete</mat-icon>
    </button>
    <a [routerLink]="['/character', character.id]" mat-mini-fab color="primary">
      <mat-icon>visibility</mat-icon>
    </a>
    <button mat-mini-fab [color]="(isInArena$ | async) === true ? 'accent' : 'primary'" (click)="addOnArena()">
      <mat-icon>star</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
